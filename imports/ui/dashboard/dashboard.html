<template name="dashboard">
  <div class="template-meetups">
    <div class="page-header">
      <h1>My Meetups</h1>
    </div>
    
        
        
        {{#if isCreateEvent}}
        <h2>Add new event</h2>
          <form class="new-event">
          <input type="text" name="text" placeholder="What is the name of your event?" />
        </form>
        {{/if}}

    
    
        <div class="section no-pad-bot" id="index-banner">
            <div class="container">
                <br><br>
                <h1 class="header center orange-text">Your personal events</h1>
                <br><br>

            </div>
        </div>

    <ul class="list-group">
      {{#each myevents}}
      

        
        
        <li>
          <h2><a href="/event/{{_id}}">{{name}}</a></h2>
          <span></span>
          
        </li>
        
      {{else}}
        <p>You don't have any events yet. Create one!</p>
      {{/each}}
    </ul>

  </div>
  
</template>
